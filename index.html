<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input id="text-input" maxlength="60" placeholder="Use your creativity...">
  <button id="insertText">Meme Text</button>
  <div id="meme-image-container">
    <img id="meme-image">
    <div class="text-box"><p id="meme-text"></p></div>
  </div>
  <input id="meme-insert" type="file">
  <script src="script.js"></script>
</body>
</html>
