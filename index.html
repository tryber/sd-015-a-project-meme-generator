<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme generator</title>
</head>
<body>
  <h1>Meme Generator</h1>
  <input type="text" id="text-input" maxlength="60">
  <div id="meme-image-container">
    <img src="" id="meme-image">
    <div id="meme-text"></div>
  </div>
  <input type="file" id="meme-insert" accept="image/*">
  <div id="style-borders">
    <button id="fire">FIRE</button>
    <button id="water">WATER</button>
    <button id="earth">EARTH</button>
  </div>
  <div id="example-memes">
    <img src="imgs/meme1.png" alt="meme1" id="meme-1" class="example-meme">
    <img src="imgs/meme2.png" alt="meme2" id="meme-2" class="example-meme">
    <img src="imgs/meme3.png" alt="meme3" id="meme-3" class="example-meme">
    <img src="imgs/meme4.png" alt="meme4" id="meme-4" class="example-meme">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
