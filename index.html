<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <input type="text" maxlength="60" id="text-input">
    <br>
    <input type="file" id="meme-insert" name="img" accept="image/*" onchange="loadFile(event)">
  </div>

  <div id="meme-image-container">
    <img id="meme-image"></img>
    <div id="meme-text"></div>
  </div>
  <button id="fire">FIRE</button>
  <button id="water">WATER</button>
  <button id="earth">EARTH</button>
  <br>
  <img id="meme-1" src="/imgs/meme1.png">
  <img id="meme-2" src="/imgs/meme2.png">
  <img id="meme-3" src="/imgs/meme3.png">
  <img id="meme-4" src="/imgs/meme4.png">

  <script src="script.js"></script>
</body>

</html>
