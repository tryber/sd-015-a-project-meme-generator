<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator by Leonardo Felix</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>
  <div>Texto: <input type="text" id="text-input" maxlength="60"></div>
  <div><input type="file" name="meme-insert" id="meme-insert"></div>
  <div id="meme-image-container">
    <span id="meme-text"></span>
    <img src="" alt="meme image" id="meme-image">
  </div>
  <button id="fire">Fire</button>
  <button id="water">Water</button>
  <button id="earth">Earth</button>
  <div id="meme-miniatures">
    <img id="meme-1" src="imgs/meme1.png" alt="meme1">
    <img id="meme-2" src="imgs/meme2.png" alt="meme2">
    <img id="meme-3" src="imgs/meme3.png" alt="meme3">
    <img id="meme-4" src="imgs/meme4.png" alt="meme4">
  </div>
  <script src="script.js"></script>
</body>

</html>
