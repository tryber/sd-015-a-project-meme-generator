<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>
  <div id="input-container">
    <label for="text-input">Texto:</label>
    <input id='text-input' type="text" maxlength="60">
  </div>
  <div id="input-file-container">
    <label for="meme-insert">Selecione uma imagem:</label>
    <input id='meme-insert' type="file">
  </div>
  <div id="meme-image-container">
    <img src="https://static.thenounproject.com/png/1554489-200.png" id='meme-image' alt="meme image">
    <p id="meme-text"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
