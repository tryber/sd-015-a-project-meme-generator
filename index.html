<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="text-input" maxlength="60">
    <div id="meme-image-container">
        <img id="meme-image" src="" alt="">
        <p id="meme-text"></p>
    </div>
    <input id="meme-insert" type="file" accept="image/*" value="">
    <div>
        <button id="fire">faire</button>
        <button id="water">uoter</button>
        <button id="earth">anrfe</button>
    </div>
    <div>
        <img id="meme-1" src="imgs/meme1.png" alt="">
        <img id="meme-2" src="imgs/meme2.png" alt="">
        <img id="meme-3" src="imgs/meme3.png" alt="">
        <img id="meme-4" src="imgs/meme4.png" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
