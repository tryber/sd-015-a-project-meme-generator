<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title">
        <h1>Meme Generator</h1>
    </header>
    <form id="my-form" action="" method="POST" enctype="multipart/form-data">
        <label for="text-input">Text:
            <input type="text" id="text-input" placeholder="Digite aqui sua zoeira" maxlength="60">
        </label>
        <label for="meme-insert">Image:
            <input type="file" id="meme-insert" accept="image/*">
        </label>
        <div id="meme-image-container">
            <h1 id="meme-text"></h1>
        </div>
        <div id="border-btn">
            <button type="button" id="fire">Fire</button>
            <button type="button" id="water">Water</button>
            <button type="button" id="earth">Earth</button>
            <button type="button" id="simple">Simple</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
