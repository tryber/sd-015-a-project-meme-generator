<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" id="text-input" placeholder="Your meme text here" maxlength="60">
    <input type="file" id="meme-insert" required>
    <button id="sendImage">Enviar Imagem</button>
  <div id="meme-image-container" style="border: solid black 1px;">
    <img src="https://via.placeholder.com/200" alt="sua imagem" id="meme-image" width="200px" height="200px">
    <div id="meme-text"><h1 class="textH1"></h1></div>
  </div>
  <section id="borderButtons">
    <button id="fire" class="littleBox"></button>
    <button id="water" class="littleBox"></button>
    <button id="earth" class="littleBox"></button>
  </section>
  <section id="exemplos">
    <div id="meme-1" class="miniatura"><img src="/imgs/meme1.png" alt="meme-1" width="50px" height="50px" style="margin: 0;"></div>
    <div id="meme-2" class="miniatura"><img src="/imgs/meme2.png" alt="meme-2" width="50px" height="50px" style="margin: 0;"></div>
    <div id="meme-3" class="miniatura"><img src="/imgs/meme3.png" alt="meme-3" width="50px" height="50px" style="margin: 0;"></div>
    <div id="meme-4" class="miniatura"><img src="/imgs/meme4.png" alt="meme-4" width="50px" height="50px" style="margin: 0;"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
