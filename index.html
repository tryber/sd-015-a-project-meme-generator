<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
	<link rel="stylesheet" href="style.css">

		<button class="button-position" id="earth">Earth</button>
	</div>
	<div id="mini-meme-container">
		<img class="meme-size" id="meme-1" src="imgs/meme1.png" alt="">
		<img class="meme-size" id="meme-2" src="imgs/meme2.png" alt="">
		<img class="meme-size" id="meme-3" src="imgs/meme3.png" alt="">
		<img class="meme-size" id="meme-4" src="imgs/meme4.png" alt="">

	<script src="script.js"></script>
