<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
  <main id='principal'>
    <section>
      <form>
        <input id='text-input' type='text' maxlength='60'>
      </form>
      <button id='fire'></button>
      <button id='water'></button>
      <button id='earth'></button>
      <div id='meme-image-container'>
        <aside id='exemples'>
          <img id='meme-1' src='imgs/meme1.png'>
          <img id='meme-2' src='imgs/meme2.png'>
          <img id='meme-3' src='imgs/meme3.png'>
          <img id='meme-4' src='imgs/meme4.png'>
        </aside>
        <img id='meme-image'>
        <h3 id='meme-text'></h3>
      </div>
      <input type='file' id='meme-insert' accept='image/*'>
    </section>
  </main>
  <script src='script.js'></script>
</body>
</html>
