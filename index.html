	<title>Document</title>
	<link rel="stylesheet" href="style.css">    
</head>

		<img class="meme-size" id="meme-3" src="https://img.estadao.com.br/fotos/crop/640x400/resources/jpg/5/0/1577720166005.jpg" alt="">
		<img class="meme-size" id="meme-4" src="https://img.estadao.com.br/fotos/crop/1200x675/resources/jpg/3/4/1577718484943.jpg" alt="">
