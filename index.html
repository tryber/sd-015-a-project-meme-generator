<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator Tabajara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">MEME GENERATOR TABAJARA</h1>
    <input type="text" id="text-input" placeholder="Insira o texto aqui" maxlength="60">
    <input type="file" name="Seletor de imagem" id="meme-insert">
    <div id="meme-image-container">
        <div id="meme-image"></div>
        <span id="meme-text"></span>
    </div>
    <button id="earth">Earth</button>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <script src="./script.js"></script>
</body>
</html>
