<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <input type="text" name="text-input" id="text-input" placeholder="Texto do meme" maxlength="60">
  <input type="file" accept="image/*" name="meme-img" id="meme-insert">
  <div id="meme-image-container">
    <p id="meme-text"></p>
    <img src="" alt="meme-image" id="meme-image">
  </div>
  <div id="buttom-holder">
    <button id="fire">fogo</button>
    <button id="water">agua</button>
    <button id="earth">terra</button>
  </div>
  <section id="memes-prontos">
    <div class="meme-pronto">
      <img src="/imgs/meme1.png" alt="" id="meme1">
    </div>
    <div class="meme-pronto">
      <img src="/imgs/meme2.png" alt="" id="meme2">
    </div>
    <div class="meme-pronto">
      <img src="/imgs/meme3.png" alt="" id="meme3">
    </div>
    <div class="meme-pronto">
      <img src="/imgs/meme4.png" alt="" id="meme4">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
