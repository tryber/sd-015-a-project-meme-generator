<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input id="text-input" maxlength="60" placeholder="Use your creativity...">
  <div id="meme-image-container">
    <img id="meme-image">
    <div class="text-box"><p id="meme-text"></p></div>
  </div>
  <input id="meme-insert" type="file">
  <button id="fire">!Fire!</button>
  <button id="water">Water</button>
  <button id="earth">Earth</button>
  <div id="text-to-meme"><p>You can choose one of these images below</p></div>
  <div id="ready-images-container"><img class="allMemes" id="meme-1" src="imgs/meme1.png" alt="Imagem de meme">
    <img class="allMemes" id="meme-2" src="imgs/meme2.png" alt="Imagem de meme">
    <img class="allMemes" id="meme-3" src="imgs/meme3.png" alt="Imagem de meme">
    <img class="allMemes" id="meme-4" src="imgs/meme4.png" alt="Imagem de meme"></div>
  <script src="script.js"></script>
</body>
</html>
