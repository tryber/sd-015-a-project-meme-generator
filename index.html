<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <input type="text" name="text-input" id="text-input" placeholder="Texto do meme" maxlength="60">
  <input type="file" accept="image/*" name="meme-img" id="meme-insert">
  <div id="meme-image-container">
    <p id="meme-text"></p>
    <img src="" alt="meme-image" id="meme-image">
  </div>
  <button id="fire">fogo</button>
  <button id="water">agua</button>
  <button id="earth">terra</button>
  <section id="memes-prontos">
      <img src="imgs/meme1.png" id="meme-1">
      <img src="imgs/meme2.png" id="meme-2">
      <img src="imgs/meme3.png" id="meme-3">
      <img src="imgs/meme4.png" id="meme-4">
  </section>
  <script src="script.js"></script>
</body>
</html>
